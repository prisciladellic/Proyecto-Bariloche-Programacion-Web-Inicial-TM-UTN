<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navegacion">
            <div class="logo">
                <img class="logo" src="./assets/montaña-logo.webp" alt="logo montaña">
            </div>
            
            <div class="nav">
                <a class="enlace" href="index.html"> Inicio </a>
                <a class="enlace" href="#"> Hospedaje </a>
                <a class="enlace" href="formulario.html"> Contacto </a>
            </div> 
        </nav>
    </header>

    <main>

        <div class="contactanos">
            <h1> Contactanos para más info </h1>
        </div>

        <div class="formulario">
            <form class="labels" action="" method="post"> 
                <label for="Nombre">
                    Nombre:
                    <input type="text" name="nombre" id="nombre" class="inputs">
                </label>

                <label for="email">
                    Email:
                    <input type="email" name="email" id="email" class="inputs">
                </label>

                <label for="telefono">
                    Teléfono:
                    <input type="tel" name="telefono" id="telefono" class="inputs">

                </label>

                <label for="mensaje" class="comentario">
                    Comentario:
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="inputs"> 
                    </textarea>
                </label>
            </form>
        </div>
    </main>
</body>
</html>
