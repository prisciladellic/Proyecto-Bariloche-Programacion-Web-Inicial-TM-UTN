<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navegacion">
            <div class="logo">
               <i class="fa-solid fa-mountain-sun logo-montaña"></i>
            </div>
            
            <div class="nav">
                <a class="enlaces-nav" href="./index.html"> Inicio </a>
                <a class="enlaces-nav" href="./bariloche.html">Bariloche </a>
                <a class="enlaces-nav" href="./formulario.html"> Contacto </a>
            </div> 
        </nav>
    </header>
    <main>
        <div class="contactanos">
            <h1> Contactanos para más info </h1>
        </div>

        <div class="formulario">
            <form class="labels" action="https://formspree.io/f/mwkdbnlo" method="post"> 
                <label for="Nombre">
                    Nombre:
                    <input type="text" name="nombre" id="nombre" class="inputs">
                </label>

                <label for="email">
                    Email:
                    <input type="email" name="email" id="email" class="inputs">
                </label>

                <label for="telefono">
                    Teléfono:
                    <input type="tel" name="telefono" id="telefono" class="inputs">

                </label>

                <label for="mensaje" class="comentario">
                    Comentario:
                    <textarea name="mensaje" id="mensaje" class="inputs"> 
                    </textarea>
                </label>

                <label for="submit"> 
                    <input type="submit" class="boton boton-formulario" value="Enviar">
                </label>
            </form>
        </div>
    </main>
    <footer> 
        <p> Página creada por Priscila Delli Carpini Pinto</p>
        <p> Programación Web Inicial UTN - Turno Mañana</p>
        <p> Derechos de autor de las imágenes usadas reservados a Luca Feijoo y Priscila Delli Carpini Pinto</p>
    </footer>
    <script src="https://kit.fontawesome.com/955a0c0c6d.js" crossorigin="anonymous"></script>
</body>
</html>
